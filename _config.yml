# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Vitan's Blog
subtitle: ⁣⁣⁣求知若饥，虚心若愚。
description: Vitan's Personal Website.
keywords: Coder,Linux,Web,Blog...
author: Vitan
author_link: https://vitan.me
language:
  - zh-CN
  - zh-TW
  - en
  - ja
  - nl-NL

timezone: Asia/Shanghai

# Sitemap
sitemap:
  path: /xml/sitemap.xml
baidusitemap:
  path: /xml/bdmap.xml

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://vitan.me
root: /
permalink: posts/:title.html
permalink_defaults: :title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: downloads/code/*

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: true # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true

highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace: ""

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

archive_generator:
  per_page: 0
  yearly: true
  monthly: false
  daily: false

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: indigo

lazyload:
  enable: false
  onlypost: false

# Google analytics
google_analytics: UA-144334903-1

# Google Adsense
google_adsense:
  id: ca-pub-2581760538335948

#Rss Sitemap
feed:
  type: atom
  path: /xml/atom.xml

jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: true
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

all_minifier: true

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/ivitan/ivitan.github.io.git
  branch: master
